<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance Prediction</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoFzTjR5e3Qm9O4U5l5X+Jk3/tE3oAX9QJoG8yoqg1N5GE+"
    crossorigin="anonymous"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      height: 100%;
      width: 100%;
      background-color: #000000;
      background-image: radial-gradient(#ffffff33 1px, #00091d 1px);
      background-size: 20px 20px;
    }

    .center-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1.25rem;
      padding: 3rem;
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.05);
      color: white;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 10px; /* reduced gap to 10px */
    }

    .form-label, .card-title, legend {
      color: #ffffffcc;
    }

    /* Dropdown styling */
    .form-select {
      background-color: white;  /* white background */
      color: black;             /* black text */
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    /* Ensure options text is black */
    .form-select option {
      color: black;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .form-control::placeholder {
      color: #ccccccaa;
    }
    .form-control:focus, .form-select:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #66afe9;
      outline: 0;
      box-shadow: 0 0 10px rgba(102, 175, 233, 0.5);
    }

    /* Custom gradient button */
    .btn-gradient {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
      font-size: 1rem;
      font-weight: 500;
      border-radius: .5rem;
      text-decoration: none;
      transition: color .3s ease;
      background-image: linear-gradient(to bottom right, #22d3ee, #3b82f6);
    }
    .btn-gradient span {
      display: block;
      padding: .5rem 1rem;  /* smaller padding */
      background-color: white;
      border-radius: .5rem;
      transition: background-color .3s ease;
    }
    .btn-gradient:hover span {
      background-color: transparent;
    }
    .btn-gradient:hover {
      color: white;
    }

    footer {
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="background-grid"></div>
  <div class="center-container">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <h2 class="card-title text-center mb-5">Student Exam Performance Indicator</h2>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
              <fieldset>
                <legend class="fs-4 mb-4">Predict Your Maths Score</legend>

                <div class="row g-4">
                  <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="ethnicity" class="form-label">Race/Ethnicity</label>
                    <select id="ethnicity" name="ethnicity" class="form-select" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="group A">Group A</option>
                      <option value="group B">Group B</option>
                      <option value="group C">Group C</option>
                      <option value="group D">Group D</option>
                      <option value="group E">Group E</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="parental_education" class="form-label">Parental Education</label>
                    <select id="parental_education" name="parental_level_of_education" class="form-select" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="some high school">Some High School</option>
                      <option value="high school">High School</option>
                      <option value="some college">Some College</option>
                      <option value="associate's degree">Associate's Degree</option>
                      <option value="bachelor's degree">Bachelor's Degree</option>
                      <option value="master's degree">Master's Degree</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select id="lunch" name="lunch" class="form-select" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="standard">Standard</option>
                      <option value="free/reduced">Free/Reduced</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="prep_course" class="form-label">Test Preparation</label>
                    <select id="prep_course" name="test_preparation_course" class="form-select" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="none">None</option>
                      <option value="completed">Completed</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="reading_score" class="form-label">Reading Score</label>
                    <input type="number" id="reading_score" name="reading_score" class="form-control" min="0" max="100" placeholder="0-100" required />
                  </div>
                  <div class="col-md-3">
                    <label for="writing_score" class="form-label">Writing Score</label>
                    <input type="number" id="writing_score" name="writing_score" class="form-control" min="0" max="100" placeholder="0-100" required />
                  </div>

                  <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn-gradient">
                      <span>Predict Maths Score</span>
                    </button>
                  </div>
                </div>

              </fieldset>
            </form>

            <div class="text-center mt-5">
              <h3>Prediction result:</h3>
              <p class="fs-4 text-info">{{ results }}</p>
            </div>
            <footer class="text-center mt-4">
              &copy; 2025 Student Performance Predictor
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+rg5W5Yl1hbBf+0I5F5T1L+Ffmhkt"
    crossorigin="anonymous"
  ></script>
</body>
</html>
